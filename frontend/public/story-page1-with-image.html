<!DOCTYPE html>
<html lang="es">
<head>

        <div class="absolute top-16 left-0 right-0 bottom-44">

                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="bg-white rounded-3xl p-8 max-w-sm mx-4 shadow-2xl">

                        <div class="flex items-center gap-3 mb-6">

                                    </svg>
                                </div>
                            </div>
                            <div class="text-left flex-1">
                                <div class="font-bold text-gray-900 text-sm">@CHIC_SHOP</div>
                                <div class="text-gray-500 text-xs">Instagram</div>
                            </div>
                        </div>
                        
                        <!-- Contenido de zapatos -->
                        <div class="relative">
                            <svg viewBox="0 0 200 100" class="w-full">
                                <!-- Zapato principal (azul y amarillo) -->
                                <ellipse cx="100" cy="70" rx="80" ry="20" fill="#1e40af" opacity="0.3"/>
                                <path d="M 40 50 Q 50 30 80 30 L 120 30 Q 140 30 140 50 L 130 70 Q 120 80 80 80 Q 50 80 40 70 Z" fill="#1e40af"/>
                                <path d="M 80 30 L 120 30 L 120 50 L 80 50 Z" fill="#fbbf24"/>

                                <!-- Zapato secundario (m谩s claro) -->
                                <ellipse cx="50" cy="60" rx="30" ry="10" fill="#3b82f6" opacity="0.3"/>
                                <path d="M 30 45 Q 35 35 50 35 L 70 35 Q 75 35 75 45 L 70 55 Q 65 60 50 60 Q 35 60 30 55 Z" fill="#3b82f6"/>
                                <rect x="50" y="35" width="20" height="15" fill="#fbbf24" rx="2"/>
                            </svg>
                        </div>

                        <div class="mt-6 text-center">

                            <div class="h-0.5 bg-blue-900 my-2"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra inferior con descripci贸n y botones -->

                    type="text"

                />

            <!-- Botones de acci贸n -->

                <!-- Bot贸n siguiente (flecha) -->

            </div>
        </div>

        <!-- Indicador de p谩gina -->

            <p class="text-white text-xs font-bold">PGINA 1</p>
            <p class="text-white text-opacity-70 text-xs">Con Imagen</p>
        </div>
    </div>
</body>
</html>
